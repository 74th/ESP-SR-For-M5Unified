name: Release Arduino ZIP

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build Arduino import ZIP
        run: |
          python scripts/make_arduino_zip.py --name "ESP_SR_M5Unified-${{ github.ref_name }}-arduino.zip"

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/ESP_SR_M5Unified-${{ github.ref_name }}-arduino.zip
